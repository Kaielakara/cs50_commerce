{% extends 'auctions/layout.html' %}

{% block title %}
  List your Item
{% endblock %}

{% block body %}
  <div class="content_main">
    <h2>What item do you wish to List</h2>
    <form action=" {% url "auctions:create" %} " method="post" >
      {% csrf_token %}
      {{form}}
      <input class="submit" type="submit" value="Submit" />
      {% if message %}
        {{message}}
      {% endif %}
    </form>
  </div>
{% endblock %}
