{% extends 'auctions/layout.html' %}

{% block body %}
  <h2>Active Listings</h2>

  {{ content|safe }}

  {% if request.user.is_authenticated %}
    {% for list in listing %}
      <div class="listing">
        {{ list.title }}
        {{ list.description }}
        {{ list.bid }}
        <img src="{{ list.image.url }}" />
      </div>
    {% endfor %}
  {% endif %}
{% endblock %}
